<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入时间插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>

    <!-- 引入富文本编辑器插件 -->
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <!-- 隐藏域 -->
                <input type="hidden" name='id' id="categoryId">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-4">
                        <div class="jeinpbox col-sm-4">
                            <input type="text" name='date' class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{zIndex:99999,trigger:false,format: 'YYYY-MM-DD'})">
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
            <div id="editor" class="col-sm-8">
                <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-edit">修改</button>
                <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
            </div>
        </div>
        </form>
    </div>
    </div>

    <script src="./js/http.js"></script>


    <!-- 分类模板引擎 -->
    <script type="text/html" id="list">
        {{each data}}
        <option value='{{$value.id}}'>{{$value.name}}</option>
        {{/each}}
    </script>




    <script>
        $(function () {
            // 预览图片
            $('#inputCover').on('change', function () {
                var img = this.files[0];
                var url = URL.createObjectURL(img);
                // 预览图片的效果
                $('.article_cover').attr('src', url);
            })


            // 时间选择           
            jeDate("#testico", {
                zIndex: 99999,
                festival: false,
                format: 'YYYY-MM-DD',
                isTime: true
            });
            // 富文本编辑器
            var E = window.wangEditor;
            var editor = new E('#editor');
            editor.create();



            // 页面逻辑处理
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    // console.log(res);
                    var htmlArr = template('list', res);
                    $('.category').html(htmlArr);
                }
            })







            // // 需要根据文章的id, 获取文章的具体信息
            // console.log((window.location.search))




            function obj1(str) {
                // console.log(str);

                str = str.slice(1);
                arr = str.split('&');
                var obj = {};
                for (var key in arr) {
                    var temArr = arr[key].split('=');
                    obj[temArr[0]] = temArr[1];
                }
                return obj;
            };
            var artId = obj1(window.location.search).id;
            // console.log(artId);
            // var artId = window.location.search;

            // 利用字符串转对象



            // 根据id的信息,在文章渲染
            $.get({
                url: BigNew.article_search,
                data: {
                    id: artId
                },
                success: function (res) {
                    // console.log(res);
                    if (res.code == 200) {
                        $('#inputTitle').val(res.data.title);
                        $(".article_cover").attr('src', res.data.cover);
                        $('#testico').val(res.data.date);
                        $('select.category').val(res.data.categoryId);
                        $('#categoryId').val(res.data.id);
                        editor.txt.html(res.data.content);


                    }

                }
            })


            // 给修改注册点击事件
            $('.btn-edit').click(function (e) {
                // 阻止默认行为
                // 获得数据,获取表单,表单元素必须要有name
                //  图片以二进制的方式上传
                e.preventDefault();
                var form = $('#form')[0];
                var fd = new FormData(form);
                // console.log(editor.txt.html());
                fd.append('content', editor.txt.html())
                fd.append('state', '已发布')

                $.post({
                    url: BigNew.article_edit,
                    data: fd,
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        if (res.code == 200) {
                            alert('修改成功');
                            window.history.back();
                        }
                    }
                })

            })
            // 存草稿
            $('.btn-default').click(function (e) {
                e.preventDefault();
                var form = $('#form')[0];
                var fr = new FormData(form);
                fr.append('content', editor.txt.html());
                fr.append('state', '已发布')
                $.post({
                    url: BigNew.article_edit,
                    data: fr,
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        if (res.code == 200) {
                            alert('存档成功');
                            window.history.back();
                        }
                    }

                })
            })





        })
    </script>
</body>

</html>
