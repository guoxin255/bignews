<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入bootstrap的就是文件 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入jq分页的插件js文件 -->
    <script src="./libs/jquery.twbsPagination.js">
    </script>

    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">
                            筛选
                        </button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm">

                </ul>
            </div>
        </div>
    </div>


    <!-- 对于文章分类显示的模板 -->
    <script src="./js/http.js"></script>
    <script type="text/html" id="list">
        <option value="">未分类</option>
        {{each data}}
        <option value='{{$value.id}}'>{{$value.name}}</option>
        {{/each}}
    </script>



    <!-- 渲染文章类表数据模板 -->
    <script type="text/html" id="art-list">
        {{each data.data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id='{{$value.id}}'" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" data-id='{{$value.id}}'>删除</a>
            </td>
        </tr>
        {{/each}}
    </script>




    <script>
        $(function () {
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    var htmlArr = template("list", res);
                    // console.log(htmlArr);
                    $("#selCategory").html(htmlArr);
                }
            });




            // 当列表页面一加载,就应该发送ajax请求,去加载文章列表数据
            var myPage = 1;
            var perpage = 10;
            $.get({
                url: BigNew.article_query,
                data: {
                    type: $("#selCategory").val(),
                    state: $("#selStatus").val(),
                    page: myPage,
                    perpage: perpage
                },
                success: function (res) {
                    // console.log(res);

                    var htmlAr = template("art-list", res);
                    // console.log(htmlAr);
                    $("tbody").html(htmlAr);
                    // 引入分页插件中的方法生成页码条
                    $('#pagination-demo').twbsPagination({
                        // 总页面
                        totalPages: res.data.totalPage,
                        // 当前页面显示的页数
                        visiblePages: 7,
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        onPageClick: function (event, page) {
                            if (page === 1) {
                                return;
                            }

                            myPage = page;
                            $.get({
                                url: BigNew.article_query,
                                data: {
                                    type: $("#selCategory").val(),
                                    state: $("#selStatus").val(),
                                    page: myPage,
                                    perpage: perpage
                                },
                                success: function (res) {
                                    var htmlAr = template("art-list", res);
                                    // console.log(htmlAr);
                                    $("tbody").html(htmlAr);
                                }

                            })


                        }
                    })
                }
            });


            // 给筛选按钮注册点击
            $('#btnSearch').click(function (e) {
                // console.log($('#selCategory').val());
                // console.log($('#selStatus').val());



                // 阻止默认事件
                e.preventDefault();
                $.get({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: 1,
                        perpage: perpage
                    },
                    success: function (res) {
                        console.log(res)
                        if (res.code == 200 && res.data.data.length != 0) {
                            var htmlArr = template('art-list', res);
                            $('tbody').html(htmlArr);
                            $('#pagination-demo').show();
                            $('#pagination-demo').twbsPagination('changeTotalPages', res
                                .data.totalPage, 1);
                        } else {
                            $('tbody').html(
                                '<tr><td style="text-align: center;color:pink;font-size: 50px" colspan=6>亲，没有数据了哦</td></tr>'
                            );
                            $('#pagination-demo').hide();

                        }

                    }
                })


            })
            $('tbody').on('click', '.delete', function () {
                var deleteId = $(this).attr('data-id');
                if (confirm('确定删除吗')) {
                    $.post({
                        url: BigNew.article_delete,
                        data: {
                            id: deleteId
                        },
                        success: function (res) {
                            if (res.code == 204) {
                                $.get({
                                    url: BigNew.article_query,
                                    data: {
                                        type: $("#selCategory").val(),
                                        state: $("#selStatus").val(),
                                        page: myPage,
                                        perpage: perpage
                                    },
                                    success: function (res) {
                                        var htmlAr = template("art-list", res);
                                        // console.log(htmlAr);
                                        $("tbody").html(htmlAr);
                                        $('#pagination-demo').twbsPagination(
                                            'changeTotalPages', res.data
                                            .totalPage, 1);
                                    }

                                })
                            }

                        }
                    })
                }
            })
        });
    </script>
</body>

</html>
